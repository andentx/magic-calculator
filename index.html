<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Magic Calculator</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/scripts.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="calculatorScreen"><p>0</p></div>
        <button class="calculatorKeys" data-number id="key-1">1</button>
        <button class="calculatorKeys" data-number id="key-2">2</button>
        <button class="calculatorKeys" data-number id="key-3">3</button>
        <button class="calculatorKeys" data-number id="key-4">4</button>
        <button class="calculatorKeys" data-number id="key-5">5</button>
        <button class="calculatorKeys" data-number id="key-6">6</button>
        <button class="calculatorKeys" data-number id="key-7">7</button>
        <button class="calculatorKeys" data-number id="key-8">8</button>
        <button class="calculatorKeys" data-number id="key-9">9</button>
        <button class="calculatorKeys" data-number id="key-0">0</button>
        <button class="calculatorKeys" data-operator id="key-plus">+</button>
        <button class="calculatorKeys" data-operator id="key-minus">-</button>
        <button class="calculatorKeys" data-operator id="key-multiply">*</button>
        <button class="calculatorKeys" data-operator id="key-divide">/</button>
        <button class="calculatorKeys" data-function id="key-clear">clear</button>
        <button class="calculatorKeys" data-function id="key-decimal">.</button>
        <button class="calculatorKeys" data-function id="key-enter">enter</button>
        <button class="calculatorKeys" data-function id="key-equals">=</button>
      </div>
    </div>
  </body>
</html>
